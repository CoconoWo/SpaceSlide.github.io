<!DOCTYPE html><html lang="es"><head>    <meta charset="UTF-8">    <meta name="viewport" content="width=device-width, initial-scale=1.0">    <title>Giiker Super Slide</title>    <style>        body {            display: flex;            flex-direction: column;            justify-content: center;            align-items: center;            height: 100vh;            margin: 0;            background-size: cover;            background-position: center;            position: relative; /* Añadido */        }        #background-overlay { /* Nuevo */            position: absolute;            top: 0;            left: 0;            width: 100%;            height: 100%;            background-color: rgba(0, 0, 0, 0.8); /* Cambia el nivel de opacidad según lo necesites */        }        #game-board {            display: grid;            grid-template-columns: repeat(5, 80px);            grid-template-rows: repeat(5, 80px);            gap: 5px;            position: relative; /* Añadido */            z-index: 1; /* Añadido */        }        .tile {            width: 80px;            height: 80px;            background-color: #fff;            border: 2px dashed #000000;            display: flex;            justify-content: center;            align-items: center;            font-size: 24px;            font-weight: bold;            color: white;            background-size: cover;            background-position: center;        }        .empty {            background-color: transparent;            border-style: none;        }        #victory-message {            display: none;            flex-direction: column;            justify-content: center;            align-items: center;            position: absolute;            top: 0;            left: 0;            width: 100%;            height: 100%;            background-color: rgba(0, 0, 0, 0.8);            color: white;            font-size: 24px;            text-align: center;            z-index: 2; /* Añadido */        }        #victory-message button {            margin-top: 20px;            padding: 10px 20px;            font-size: 20px;            cursor: pointer;        }    </style></head><body>    <div id="background-overlay"></div> <!-- Nuevo -->    <div id="game-board"></div>    <div id="victory-message">        <div>¡Felicidades! Has completado el puzzle.</div>        <button onclick="location.reload()">Reiniciar</button>    </div>    <audio id="move-sound" src="Piu.mp3"></audio>    <audio id="background-music" src="A.mp3" autoplay loop></audio>    <script>        document.addEventListener("DOMContentLoaded", () => {            const images = [                'url("https://estaticos-cdn.prensaiberica.es/clip/42eda20f-8178-42bb-b8c9-b811551273e3_alta-aspect-ratio_default_0.jpg")',                'url("https://quo.mx/cdn-cgi/imagedelivery/p5chAiYHu3n1S1RzGewgOQ/quo.mx/2023/10/ciencia-que-estudia-el-espacio.webp/w=1456,h=816")',                'url("https://image.ondacero.es/clipping/cmsimages02/2022/07/11/D8A29687-F092-4B04-9A90-E5FC8C4C2F59/imagen-archivo-universo_98.jpg?crop=1920,1080,x0,y230&width=1900&height=1069&optimize=high&format=webply")',                'url("https://okdiario.com/img/2023/11/30/un-rayo-cosmico-ha-impactado-sobre-nuestro-planeta-y-estas-seran-las-consecuencias-en-nuestra-salud.jpg")',                'url("https://www.losmensajesdetucuerpo.com/wp-content/uploads/2014/10/ibG15j7fpC9Km.jpg")',                'url("https://fotografias.larazon.es/clipping/cmsimages02/2023/10/03/A2013FB1-317B-4DF0-A0A4-EC53B4D4D08A/telescopio-espacial-james-webb-nos-muestra-brillo-amanecer-cosmico_98.jpg?crop=3840,2161,x0,y893&width=1900&height=1069&optimize=low&format=webply")',                'url("https://soloesciencia.com/wp-content/uploads/2018/01/ced214_outters_big.jpg?w=1920&h=768&crop=1")',                'url("https://www.ngenespanol.com/wp-content/uploads/2024/01/que-tan-frio-es-el-espacio-exterior.jpg")',                'url("https://services.meteored.com/img/article/por-que-el-espacio-exterior-es-oscuro-si-esta-repleto-de-estrellas-1708088903182_1280.jpeg")',                'url("https://www.mundodeportivo.com/urbantecno/hero/2023/10/espacio.jpg?width=1200&aspect_ratio=16:9")'            ];            const randomImage = images[Math.floor(Math.random() * images.length)];            document.body.style.backgroundImage = randomImage;            const boardSize = 5;            const board = [];            const gameBoardElement = document.getElementById("game-board");            const moveSound = document.getElementById("move-sound");            // Initialize the board with tiles            for (let i = 0; i < boardSize; i++) {                board[i] = [];                for (let j = 0; j < boardSize; j++) {                    const tileValue = i * boardSize + j + 1;                    board[i][j] = tileValue === boardSize * boardSize ? null : tileValue;                }            }            // Shuffle the board (simple shuffle)            for (let i = boardSize - 1; i > 0; i--) {                for (let j = boardSize - 1; j > 0; j--) {                    const i1 = Math.floor(Math.random() * (i + 1));                    const j1 = Math.floor(Math.random() * (j + 1));                    [board[i][j], board[i1][j1]] = [board[i1][j1], board[i][j]];                }            }            // Render the board            function renderBoard() {                gameBoardElement.innerHTML = "";                for (let i = 0; i < boardSize; i++) {                    for (let j = 0; j < boardSize; j++) {                        const tile = document.createElement("div");                        tile.className = "tile";                        if (board[i][j] !== null) {                            tile.style.backgroundImage = `url('https://caracol.com.co/resizer/v2/CQ5DQUFWORGU3D75ANB52MEHYY.jpg?auth=634a0dd3b77a86030dbd357babc5118282346673b26f78bc5555ff08a844d97c&width=650&height=488&quality=70&smart=true')`; // Replace 'https://via.placeholder.com/80' with your image URL                            tile.textContent = board[i][j];                            tile.addEventListener("click", () => moveTile(i, j));                        } else {                            tile.classList.add("empty");                        }                        gameBoardElement.appendChild(tile);                    }                }                checkWinCondition();            }            // Move tile            function moveTile(i, j) {                const emptyTile = findEmptyTile();                if ((Math.abs(emptyTile.i - i) === 1 && emptyTile.j === j) || (Math.abs(emptyTile.j - j) === 1 && emptyTile.i === i)) {                    board[emptyTile.i][emptyTile.j] = board[i][j];                    board[i][j] = null;                    renderBoard();                    playMoveSound(); // Play the move sound                }            }            // Play the move sound            function playMoveSound() {                moveSound.currentTime = 0; // Reset the sound to start                moveSound.play();            }            // Find the empty tile            function findEmptyTile() {                for (let i = 0; i < boardSize; i++) {                    for (let j = 0; j < boardSize; j++) {                        if (board[i][j] === null) {                            return { i, j };                        }                    }                }            }            // Check if the player has won            function checkWinCondition() {                let counter = 1;                for (let i = 0; i < boardSize; i++) {                    for (let j = 0; j < boardSize; j++) {                        if (board[i][j] !== null && board[i][j] !== counter++) {                            return false;                        }                    }                }                showVictoryMessage();                return true;            }            // Show victory message            function showVictoryMessage() {                const victoryMessage = document.getElementById("victory-message");                victoryMessage.style.display = "flex";            }            renderBoard();        });    </script></body></html>
