<!DOCTYPE html><html lang="es"><head>    <meta charset="UTF-8">    <meta name="viewport" content="width=device-width, initial-scale=1.0">    <title>Giiker Súper Slide</title>    <style>        body {            display: flex;            justify-content: center;            align-items: center;            height: 100vh;            margin: 0;            background-size: cover;            background-position: center;        }        #game-board {            display: grid;            grid-template-columns: repeat(5, 80px);            grid-template-rows: repeat(5, 80px);            gap: 5px;        }        .tile {            width: 80px;            height: 80px;            background-color: #fff;            border: 2px dashed #000000;            display: flex;            justify-content: center;            align-items: center;            font-size: 24px;            font-weight: bold;        }        .empty {            background-color: transparent;            border-style: none;        }    </style></head><body>    <div id="game-board"></div>    <audio id="move-sound" src="Bonk.mp3"></audio>    <script>        document.addEventListener("DOMContentLoaded", () => {            const images = [                'url("https://imagenes.20minutos.es/files/image_1920_1080/uploads/imagenes/2021/10/19/significado-de-la-secuencia-uwu-en-whatsapp.png")',                'url("https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQbTY6mPWZsrBhOqRhYgpQXMO54u0vrciIuayDTiMRvwg&s")',                'url("https://example.com/image3.jpg")'            ];            const randomImage = images[Math.floor(Math.random() * images.length)];            document.body.style.backgroundImage = randomImage;            const boardSize = 5;            const board = [];            const gameBoardElement = document.getElementById("game-board");            const moveSound = document.getElementById("move-sound");            // Initialize the board with tiles            for (let i = 0; i < boardSize; i++) {                board[i] = [];                for (let j = 0; j < boardSize; j++) {                    const tileValue = i * boardSize + j + 1;                    board[i][j] = tileValue === boardSize * boardSize ? null : tileValue;                }            }            // Shuffle the board (simple shuffle)            for (let i = boardSize - 1; i > 0; i--) {                for (let j = boardSize - 1; j > 0; j--) {                    const i1 = Math.floor(Math.random() * (i + 1));                    const j1 = Math.floor(Math.random() * (j + 1));                    [board[i][j], board[i1][j1]] = [board[i1][j1], board[i][j]];                }            }            // Render the board            function renderBoard() {                gameBoardElement.innerHTML = "";                for (let i = 0; i < boardSize; i++) {                    for (let j = 0; j < boardSize; j++) {                        const tile = document.createElement("div");                        tile.className = "tile";                        if (board[i][j] !== null) {                            tile.textContent = board[i][j];                            tile.addEventListener("click", () => moveTile(i, j));                        } else {                            tile.classList.add("empty");                        }                        gameBoardElement.appendChild(tile);                    }                }            }            // Move tile            function moveTile(i, j) {                const emptyTile = findEmptyTile();                if ((Math.abs(emptyTile.i - i) === 1 && emptyTile.j === j) || (Math.abs(emptyTile.j - j) === 1 && emptyTile.i === i)) {                    board[emptyTile.i][emptyTile.j] = board[i][j];                    board[i][j] = null;                    renderBoard();                    moveSound.play(); // Reproduce el sonido de movimiento                }            }            // Find the empty tile            function findEmptyTile() {                for (let i = 0; i < boardSize; i++) {                    for (let j = 0; j < boardSize; j++) {                        if (board[i][j] === null) {                            return { i, j };                        }                    }                }            }            renderBoard();        });    </script></body></html>
